<!--
    Template to keep the python scripts separate from layout of web page.
-->

<!-- extends to inherit from base template -->
{% extends "base.html" %}

<!-- block control statement "content" to combine with base template -->
{% block app_content %}
    <h1>{{ title }}</h1>
    <div class="card border-info mb-3">
        <h5 class="card-header">Sample</h5>
        <div class="card-body">
            <h5 class="card-title">{{ book_id }}</h5>
            <p class="card-text">{{ sample }}</p>
        </div>
    </div>

    <div class="card border-info mb-3">
        <h5 class="card-header">Extractive summary</h5>
        <div class="card-body">
            <h5 class="card-title">with Gensim</h5>
            <p class="card-text">{{ extractive_summary }}</p>
        </div>
    </div>
{% endblock %}
